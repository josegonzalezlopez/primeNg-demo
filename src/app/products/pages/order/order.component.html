<p-panel header="Pipes personalizados" class="p-1">
    <p>
        Pipes personalizados - Desarrollados por nuestro {{'equipo' | toggleCase: isUpperCase}}
    </p>
</p-panel>

<p-toolbar>
    <div class="p-toolbar-group-start">
        <p-button label="ToggleCase" icon="pi pi-search" class="mr-2" (onClick)="toggleUpperCase()"></p-button>
    </div>
    <div class="p-toolbar-group-end">
        <p-button label="por nombre" icon="pi pi-sort" styleClass="p-button-success mr-2" (click)="changeSortBy('name')"></p-button>
        <p-button label="por disponible" icon="pi pi-sort" styleClass="p-button-danger mr-2" (click)="changeSortBy('available')"></p-button>
        <p-button label="por color" icon="pi pi-sort" styleClass="p-button-help" (click)="changeSortBy('color')"></p-button>
    </div>
</p-toolbar>

<div class="grid">
    <div class="col mt-2">
        <p-panel header="Productos">
            <p-table [value]="products | sortBy: sortBy" [tableStyle]="{ 'min-width': '50rem' }">
                <ng-template pTemplate="header">
                    <tr>
                        <th>Name</th>
                        <th>Available</th>
                        <th>Color</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-product>
                    <tr>
                        <td>{{ product.name |titlecase }}</td>
                        <td>{{ product.available | available | titlecase}}</td>
                        <td>{{ product.color | showColorName | titlecase}}</td>
                    </tr>
                </ng-template>
            </p-table>
        </p-panel>
    </div>
</div>
